<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenção</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>

    <div id="login-screen" class="screen active">
      <h2>Login</h2>
      <input type="text" placeholder="Usuário" id="user">
      <input type="password" placeholder="Senha" id="pass">
      <button onclick="login()">Entrar</button>
    </div>
  
    <div id="home-screen" class="screen">
      <h2>Bem-vindo!</h2>
      <button onclick="navigateTo('open-calls')">Chamados Abertos</button>
      <button onclick="navigateTo('history')">Histórico</button>
      <button onclick="navigateTo('new-call')">Novo Chamado</button>
    </div>
  
    <div id="open-calls" class="screen">
      <h2>Chamados Abertos</h2>
      <p>Lista de chamados abertos aqui...</p>
      <button onclick="goBack()">Voltar</button>
    </div>
  
    <div id="history" class="screen">
      <h2>Histórico de Chamados</h2>
      <p>Chamados resolvidos aparecerão aqui...</p>
      <button onclick="goBack()">Voltar</button>
    </div>
  
    <div id="new-call" class="screen">
      <h2>Novo Chamado</h2>
      <input type="text" placeholder="Título do Chamado">
      <textarea placeholder="Descrição"></textarea>
      <button>Enviar</button>
      <button onclick="goBack()">Voltar</button>
    </div>
